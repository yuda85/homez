<div class="home-container">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="home-container__card">
          <mat-card>
            <mat-card-header>
              <mat-card-title>תכנון</mat-card-title>
              <mat-card-subtitle>מה עושים לפני התחלת הבניה</mat-card-subtitle>
            </mat-card-header>
            <img
              mat-card-image
              src="../../../assets/images/plan.jpg"
              alt="Plan"
            />
            <mat-card-actions>
              <a mat-button [routerLink]="['/planning']"> לתכנון</a>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="home-container__card">
          <mat-card>
            <mat-card-header>
              <mat-card-title>בניה</mat-card-title>
              <mat-card-subtitle>ניהול שלב הבניה</mat-card-subtitle>
            </mat-card-header>
            <img
              mat-card-image
              src="../../../assets/images/construction.jpg"
              alt="Plan"
            />
            <mat-card-actions>
              <a mat-button [routerLink]="['/building']">לבניה</a>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="home-container__card">
          <mat-card>
            <mat-card-header>
              <mat-card-title>פיניש</mat-card-title>
              <mat-card-subtitle>ניהול שלבי סיום הבניה</mat-card-subtitle>
            </mat-card-header>
            <img
              mat-card-image
              src="../../../assets/images/finish.jpg"
              alt="Plan"
            />
            <mat-card-actions>
              <a mat-button [routerLink]="['/finish']">לפיניש</a>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="home-container__card">
          <mat-card>
            <mat-card-header>
              <mat-card-title>הוצאות</mat-card-title>
              <mat-card-subtitle
                >ניהול הוצאות על הבניה לפי שלבים</mat-card-subtitle
              >
            </mat-card-header>

            <img
              mat-card-image
              src="../../../assets/images/budget.jpg"
              alt="Plan"
            />
            <mat-card-actions>
              <button (click)="onExpensesClick()" mat-button>
                כנס לניהול הוצאות
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
