<div class="planning-dashboard">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <mat-card>
          <mat-card-title>תכנון הבניה</mat-card-title>
          <mat-card-header>
            <mat-card-subtitle
              >השלבים של תכנון הבניה - ניתן להוסיף גם משלכם</mat-card-subtitle
            >
          </mat-card-header>
          <mat-card-content>
            <div
              cdkDropList
              class="planning-list"
              (cdkDropListDropped)="drop($event)"
            >
              <mat-expansion-panel *ngFor="let item of planningList" cdkDrag>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <mat-checkbox
                      class="example-margin"
                      [checked]="item.checked"
                      [(ngModel)]="item.checked"
                    >
                      {{ item.value }}
                    </mat-checkbox>
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <p>{{ item.comment }}</p>
              </mat-expansion-panel>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
