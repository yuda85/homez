<div class="new-expense">
  <div class="container">
    <div class="new-expense__user-info"></div>

    <div class="new-expense__categories"></div>

    <div class="new-expense__form">
      <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid, f)">
        <div *ngIf="isLoading">
          <mat-progress-bar color="primary"></mat-progress-bar>
        </div>
        <mat-card>
          <mat-card-title>הוספת הוצאות</mat-card-title>
          <mat-card-header>
            <mat-card-subtitle>
              הזן פה את כל הפרטים הקשורים להוצאה
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field dir="rtl" class="example-full-width">
                  <input
                    matInput
                    placeholder="שם ההוצאה"
                    name="name"
                    type="text"
                    [(ngModel)]="expenseObj.name"
                    #name="ngModel"
                    required
                    minlength="3"
                  />
                </mat-form-field>
                <div
                  *ngIf="name.errors && (name.dirty || name.touched)"
                  class="alert alert-danger"
                >
                  <small> שם ההוצאה</small>
                </div>
              </div>
              <div class="col-sm-6">
                <mat-form-field dir="rtl" class="example-full-width">
                  <input
                    matInput
                    placeholder="סכום"
                    type="number"
                    min="1"
                    name="amount"
                    [(ngModel)]="expenseObj.amount"
                    (blur)="formatAmount()"
                    #amount="ngModel"
                    required
                  />
                </mat-form-field>
                <div
                  *ngIf="amount.errors && (amount.dirty || amount.touched)"
                  class="alert alert-danger"
                >
                  <small>שדה חובה </small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div>
                  <mat-form-field dir="rtl">
                    <input
                      matInput
                      [matDatepicker]="picker"
                      placeholder="תאריך ההוצאה"
                      [(ngModel)]="expenseObj.date"
                      name="date"
                      #date="ngModel"
                      (dateChange)="checkDate($event)"
                      required
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="picker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                  </mat-form-field>
                </div>
                <div *ngIf="dateError" class="alert alert-danger">
                  <small> שדה חובה</small>
                </div>
              </div>
              <div class="col-sm-6">
                <mat-form-field dir="rtl">
                  <mat-label>קטגוריה</mat-label>
                  <mat-select
                    [(ngModel)]="expenseObj.category"
                    name="category"
                    #category="ngModel"
                    required
                  >
                    <mat-option
                      *ngFor="let category of categories"
                      [value]="category"
                    >
                      {{ category }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <div
                  *ngIf="
                    category.errors && (category.dirty || category.touched)
                  "
                  class="alert alert-danger"
                >
                  <small>יש להזין קטגוריה</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field dir="rtl">
                  <mat-label>סוג תשלום</mat-label>
                  <mat-select
                    [(ngModel)]="expenseObj.type"
                    name="payment"
                    #payment="ngModel"
                    required
                  >
                    <mat-option *ngFor="let type of types" [value]="type">
                      {{ type }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <div
                  *ngIf="payment.errors && (payment.dirty || payment.touched)"
                  class="alert alert-danger"
                >
                  <small>יש להזין סוג תשלום</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field dir="rtl" class="example-full-width">
                  <textarea
                    matInput
                    placeholder="הערות"
                    [(ngModel)]="expenseObj.comments"
                    name="comments"
                  ></textarea>
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <div class="d-flex justify-content-end">
              <button
                type="button"
                mat-button
                color="primary"
                (click)="clearForm(f)"
              >
                איתחול הטופס
              </button>
              <button
                type="submit"
                mat-raised-button
                color="primary"
                [disabled]="!f.form.valid"
              >
                <mat-icon>save</mat-icon>
                שמור
              </button>
            </div>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>

  <div class="new-expense__actions">
    <a
      [routerLink]="['/expenses']"
      mat-fab
      color="accent"
      matTooltip="חזרה להוצאות"
    >
      <mat-icon>insert_chart</mat-icon>
    </a>
  </div>
</div>
